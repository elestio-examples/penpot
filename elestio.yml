ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8080"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "31021"
    targetPort: "56590"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "PENPOT_PUBLIC_URI"
    value: "https://[CI_CD_DOMAIN]"
  - key: "PENPOT_FLAGS"
    value: "'enable-smtp enable-registration enable-prepl-server'"
  - key: "PENPOT_DATABASE_URI"
    value: "postgresql://penpot-postgres/penpot"
  - key: "PENPOT_DATABASE_USERNAME"
    value: "penpot"
  - key: "PENPOT_DATABASE_PASSWORD"
    value: "random_password"
  - key: "PENPOT_REDIS_URI"
    value: "redis://penpot-redis/0"
  - key: "PENPOT_ASSETS_STORAGE_BACKEND"
    value: "assets-fs"
  - key: "PENPOT_STORAGE_ASSETS_FS_DIRECTORY"
    value: "/opt/[PIPELINE_NAME]/data/assets"
  - key: "PENPOT_TELEMETRY_ENABLED"
    value: "true"
  - key: "PENPOT_TELEMETRY_REFERER"
    value: "elest.io"
  - key: "PENPOT_SMTP_DEFAULT_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "PENPOT_SMTP_DEFAULT_REPLY_TO"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "PENPOT_SMTP_HOST"
    value: "172.17.0.1"
  - key: "PENPOT_SMTP_PORT"
    value: "25"
  - key: "PENPOT_TENANT"
    value: "production"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "penpot.gif"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "PenPot"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:31021"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
